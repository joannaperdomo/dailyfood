<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Comidas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <form id="food-form">
    <h1>Registrar Comida</h1>

    <!-- Comida -->
    <label for="comida">Comida:</label>
    <select id="comida" name="comida" required>
      <option value="Desayuno">Desayuno</option>
      <option value="Comida">Comida</option>
      <option value="Almuerzo">Almuerzo</option>
      <option value="Cena">Cena</option>
    </select>

    <!-- Nombre -->
    <label for="nombre">Nombre del alimento:</label>
    <select id="nombre" name="nombre" required>
      <!-- Options will be dynamically populated by JavaScript -->
      <option value="">Cargando opciones...</option>
    </select>

    <!-- Porción -->
    <label for="porcion">Porción:</label>
    <input type="number" step="0.01" id="porcion" name="porcion" required />

    <!-- Sección para nuevo alimento -->
    <div id="nuevo-alimento" style="display: none; margin-top: 20px;">
      <h2>Agregar Nuevo Alimento</h2>

      <label for="descripcion">Descripción de la porción:</label>
      <input type="text" id="descripcion" name="descripcion" />

      <label for="calorias">Calorías:</label>
      <input type="number" step="0.01" id="calorias" name="calorias" />

      <label for="proteina">Proteína:</label>
      <input type="number" step="0.01" id="proteina" name="proteina" />

      <label for="grasa">Grasa:</label>
      <input type="number" step="0.01" id="grasa" name="grasa" />

      <label for="carbohidratos">Carbohidratos:</label>
      <input type="number" step="0.01" id="carbohidratos" name="carbohidratos" />

      <label for="fibra">Fibra:</label>
      <input type="number" step="0.01" id="fibra" name="fibra" />
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
